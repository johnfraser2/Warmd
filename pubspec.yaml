name: warmd
description: Wanna save the earth?

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: "none"

version: 1.4.2+30

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  adaptive_dialog: ^0.10.0+5
  cupertino_icons: ^1.0.2
  search_choices: ^2.0.3
  fl_chart: ^0.35.0
  flow_builder: 0.0.1-dev.9 # above versions (up to 0.0.2) are buggy on android
  flutter_local_notifications: ^5.0.0+1
  flutter_native_timezone: ^1.0.10
  flutter_svg: ^0.21.0+1
  freezed: ^0.14.1+1
  gap: ^2.0.0-nullsafety.1
  in_app_review: ^2.0.1
  intl: ^0.17.0
  markup_text: ^0.2.0
  page_indicator: ^0.4.1
  provider: ^5.0.0
  share_files_and_screenshot_widgets: ^1.0.3
  shared_preferences: ^2.0.5

dependency_overrides:
  path_provider: ^2.0.1 # for share_files_and_screenshot_widgets to be OK until they provide a nullsafety version
  url_launcher: ^6.0.2 # for markup_text to be OK until they provide a nullsafety version

dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^1.12.2
  lint: ^1.5.3

flutter:
  generate: true # for l10n
  uses-material-design: true
  assets:
    - assets/
  fonts:
    - family: VarelaRound
      fonts:
        - asset: fonts/VarelaRound-Regular.ttf
